<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
<script defer src="main.js"></script></head>
<body>
<div class="container">

    <h1>Leaderboard</h1>

    <div class="leaderboard">

        <div class="scores">

            <div class="scores__recents">
                <h2 class="leaderboard__h2">Recent scores:</h2>
                <button type="button" class="scores__btn">Refresh</button>
            </div>
            <ul class="scores__ul">

            </ul>

        </div>

        <form class="formscore">
            <h2 class="leaderboard__h2">Add your score</h2>
            <input class="formscore__input" type="text" placeholder="Your name">
            <input class="formscore__input" type="number" placeholder="Yout score">
            <button class="formscore__btn" type="submit">Submit</button>
        </form>

    </div>
</div>
</body>
</html>
