<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
<script defer src="main.js"></script></head>
<body>
<div class="trekkingman"><img src="images/trekkingman.png"></div>    
<div class="container">

    <div class="leaderboard_logo"><img src="images/leaderboard.svg"></div>

    <div class="leaderboard">

        <div class="scores">

            <div class="scores__recents">
                <h2 class="leaderboard__h2">Top scores</h2>
                <button type="button" class="scores__btn"><img src="images/refresh.svg"></button>
            </div>
            <ul class="scores__ul">

            </ul>

        </div>

        <form class="formscore">
            <h2 class="leaderboard__h2">Add your score</h2>
            <input class="formscore__input user" type="text" placeholder="Your name">
            <input class="formscore__input score" type="number" placeholder="Your score">
            <button class="formscore__btn" type="submit">Submit</button>
        </form>

        <div class="msg_accion"></div>

    </div>
</div>
</body>
</html>
